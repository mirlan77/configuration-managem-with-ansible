---
- name: Installs wordpress
  hosts: localhost
  become: yes
  become_method: sudo 
  gather_facts: no 
  connection: ssh
  tasks:
    - name: Install necessary packages
      package: 
        name: "{{item}}"
        state: latest
      with_items:
        - wget
        - unzip
        - php-gd
        - httpd
        - mysql
        - mariadb-server
        - php 
        - php-mysql
        - php-fpm
      ignore_errors: true

      
    - name: Restart httpd 
      systemd:
        name: httpd
        state: started
        enabled: yes
      become: yes
      become_method: sudo